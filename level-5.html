<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 5</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="level-5.css">
</head>

<body class="center">

  <div class="card p-4 text-center">
    <span class="badge bg-warning mb-2">Level 5</span>

    <h4>Coin Counter</h4>

    <h1 id="coinValue" class="display-4">0</h1>

    <div class="mb-3">
      <button class="btn btn-success me-2" onclick="increaseCoin()">
        <i class="bi bi-plus-circle"></i>
      </button>

      <button class="btn btn-danger" onclick="decreaseCoin()">
        <i class="bi bi-dash-circle"></i>
      </button>
    </div>

    <div class="d-flex justify-content-between">
      <a href="level-4.html" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-1"></i>Back
      </a>

      <a href="level-6.html" class="btn btn-dark">
        Next<i class="bi bi-arrow-right ms-1"></i>
      </a>
    </div>
  </div>

<script src="level-5.js"></script>
</body>
</html>
