<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Level 4</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="level-4.css">
</head>

<body class="center">

  <div class="card p-4 text-center">
    <span class="badge bg-info mb-2">Level 4</span>

    <h4>Form Validation</h4>

    <input 
      type="text" 
      id="nameInput" 
      class="form-control mb-3" 
      placeholder="Enter your name"
    >

    <button class="btn btn-info mb-2" onclick="validateForm()">
      <i class="bi bi-check-circle me-2"></i>Submit
    </button>

    <p id="message"></p>

    <div class="d-flex justify-content-between mt-3">
      <a href="level-3.html" class="btn btn-secondary">
        <i class="bi bi-arrow-left me-1"></i>Back
      </a>

      <a href="level-5.html" class="btn btn-dark">
        Next<i class="bi bi-arrow-right ms-1"></i>
      </a>
    </div>
  </div>

<script src="level-4.js"></script>
</body>
</html>
